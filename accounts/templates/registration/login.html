{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block pageHeader %}
    <h2>Login</h2>
{% endblock pageHeader %}

{% block content %}
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% bootstrap_button button_type="submit" content="Login"%}
    </form>
{% endblock content %}
