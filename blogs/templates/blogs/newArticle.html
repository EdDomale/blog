{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block pageHeader %}
    <h2>New Article | {{ blog }}</h2>
{% endblock pageHeader %}


{% block content %}
    <form action="{% url 'blogs:newArticle' blog.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add Article" %}
    </form>
{% endblock content%}
